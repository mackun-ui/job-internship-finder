<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job & Internship Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Job & Internship Finder</h1>
        <p>Search job listings powered by JSearch API</p>
    </header>

    <main class="content">

        <section class="search-box">
            <input id="query" type="text" placeholder="Job title (e.g. Software Intern)">
            <input id="location" type="text" placeholder="Location (e.g. London)">
            <button id="searchBtn">Search</button>
        </section>

        <section class="filters">
            <label>Sort By:</label>
            <select id="sortSelect">
                <option value="relevance">Relevance</option>
                <option value="date">Most Recent</option>
                <option value="company">Company Name (A-Z)</option>
                <option value="title">Job Title (A-Z)</option>
            </select>

            <label>Filter:</label>
            <select id="filterSelect">
                <option value="none">None</option>
                <option value="fulltime">Full Time</option>
                <option value="parttime">Part Time</option>
                <option value="remote">Remote</option>
            </select>
        </section>

        <div id="loading" class="loading hidden">Searching...</div>

        <section id="results" class="results"></section>

    </main>

    <footer>
        <p>&copy; 2025 Job & Internship Finder; Powered by <a href="https://rapidapi.com/letscrape-6bRBa3QguO5/api/jsearch">JSearch API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
